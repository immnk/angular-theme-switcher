<link rel="stylesheet" type="text/css" href="css/gen/menu.css">
<link rel="stylesheet" type="text/css" ng-href="css/gen/{{$root.themeSelected}}.css">
<nav class="navbar navbar-bg navbar-static-top theme">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref=".dashboard">
                <span><img class="nav-center" alt="Brand" src="img/profile.png"></span>
            </a>
            <p class="navbar-text tag-line">A starter template!</p>
            <button type="button" class="navbar-toggle collapsed" ng-click="menuClick()" ng-class="{'menu-click' : menuClicked}">
                <span class="sr-only">Toggle Menu</span>
                <span class="icon-bar topbar"></span>
                <span class="icon-bar middlebar"></span>
                <span class="icon-bar bottombar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="showMenu">

                <li ui-sref-active="active"><a class="theme-text-color" ui-sref=".dashboard">Dashboard</a></li>
            </ul>
        </div>

</nav>
<div ui-view class="template-holder"></div>
<nav class="navbar footer theme">

        <span class="nav-center">Made with <span class="glyphicon glyphicon-heart text-danger"></span> in India</span>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="theme-text-color" ui-sref=".contact">Contact</a></li>
            <li><a class="theme-text-color" ui-sref=".aboutus">About</a></li>
        </ul>
    </div>
